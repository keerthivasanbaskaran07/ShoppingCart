<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./userController.js"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="rgBox">
            <h2>Register</h2>
            <form>
                <div class="row mt-4">
                    <div class="col">UserName</div>
                    <div class="col"><input type="text" id="userName" name="userName" class="form-control" /></div>
                </div>
                <div class="row mt-4">
                    <div class="col">Password</div>
                    <div class="col"><input type="password" id="pswd" name="pswd" class="form-control" /></div>
                </div>
                <div class="row mt-4">
                    <div class="col">Confirm Password</div>
                    <div class="col"><input type="password" id="cfpswd" name="cfpswd" class="form-control" /></div>
                </div>
                <div class="row mt-4">
                    <div class="col">Mobile</div>
                    <div class="col"><input type="number" id="mob" name="mob" class="form-control" /></div>
                </div>
                <div class="row mt-4">
                    <div class="col"></div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="getInputs()">Register</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <style>
        .rgBox {
            width: 600px;
            height: 400px;
            border: solid 2px black;
            border-radius: 20px;
            padding: 50px 100px;
            margin-top: 120px;
            margin-left: 250px;
        }
    </style>
    <script>
        function getInputs() {

            let userName = document.getElementById('userName').value;
            let password = document.getElementById('pswd').value;
            let cfPassword = document.getElementById('cfpswd').value;
            let mobile = document.getElementById('mob').value;

            if (password == cfPassword) {
                let requestBody = {
                    userName: userName,
                    password: password,
                    mobile: mobile,
                    userType: 'Customer'
                }
                registerUser(requestBody);
                
            } else {
                alert("Password and Confirm password doesn't match");
            }
        }
    </script>

</body>

</html>
