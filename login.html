<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="lgBox">
            <h2>Login</h2>
            <form>
                <div class="row mt-4">
                    <div class="col">UserName</div>
                    <div class="col"><input type="text" id="userName" name="userName" class="form-control"/></div>
                </div>
                <div class="row mt-4">
                    <div class="col">Password</div>
                    <div class="col"><input type="password" id="pswd" name="pswd" class="form-control"/></div>
                </div>
                <div class="row mt-4">
                    <div class="col"></div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="checkLogin()" >Login</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col"></div>
                    <div class="col">
                        <span> Account ilaiya.. <a href="./register.html">Yenna thottu Register paniko...</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <style>
        .lgBox{
            width: 600px;
            height: 400px;
            border : solid 2px black;
            border-radius : 20px;
            padding: 50px 100px;
            margin-top: 120px;
            margin-left: 250px;
        }
    </style>
    <script>
        function checkLogin(){
            let userName = document.getElementById('userName').value;
            let password = document.getElementById('pswd').value;

            var shoppyUserApi = "https://retoolapi.dev/oS3XyU/shoppyUser";
            let apiFilter = "?userName=" + userName + "&password=" + password;

            fetch(shoppyUserApi+apiFilter)
            .then(response => {
                    return response.json();
            } )
            .then(responseData => {
                    sessionStorage.setItem('userName', userName);
                    sessionStorage.setItem('userId', responseData[0].id);
                    alert('Successfully Logged in');
                    window.location.href = "./index.html";
            })
        }
    </script>
    
</body>
</html>
